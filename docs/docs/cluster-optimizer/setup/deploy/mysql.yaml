---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: wiseinf-system
  labels:
    app: mysql
    product: optimizer
    department: inf
spec:
  selector:
    matchLabels:
      app: mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mysql
        product: optimizer
        department: inf
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
      - name: mysql
        image: mysql:8.0
        env:
          - name: MYSQL_ROOT_PASSWORD
            value: optimizer
        ports:
          - containerPort: 3306
            protocol: TCP
        resources:
            requests:
              cpu: 100m
              memory: 200M
            limits:
              cpu: 1000m
              memory: 1G
        volumeMounts:
          - name: mysql-persistent-storage
            mountPath: /var/lib/mysql
      # affinity:
      #   nodeAffinity:
      #     requiredDuringSchedulingIgnoredDuringExecution:
      #       nodeSelectorTerms:
      #       - matchExpressions:
      #         - key: kubernetes.io/hostname
      #           operator: In
      #           values:
      #           - {should specify the hostname}
      volumes:
        - name: mysql-persistent-storage
          persistentVolumeClaim:
            claimName: mysql-pv-claim
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: mysql-pv-volume
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 2Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/data"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pv-claim
  namespace: wiseinf-system
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: wiseinf-system
spec:
  ports:
    - port: 3306
      targetPort: 3306
  selector:
    app: mysql
  type: NodePort